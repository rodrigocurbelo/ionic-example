<ion-item>
  <div class="list card">
    <a href="#/users/{{ post.user.id }}" class="item item-avatar">
      <img ng-src="{{ post.user.profileImg }}">
      <h2>{{ post.user.fullname }}</h2>
      <p>{{ post.user.phone }}</p>
    </a>

    <div class="item item-body">
      <img class="full-image" ng-src="{{ post.sharedImg }}">
      <p>
        {{ isShow ? post.largeDescription : post.shortDescription }}
        <a ng-if="!isShow" href="#/posts/{{post.id}}">Ver m√°s</a>
      </p>
      <p>
        <a href="#" class="subdued">1 Like</a>
        <a href="#" class="subdued">5 Comments</a>
      </p>
    </div>
  </div>
</ion-item>
